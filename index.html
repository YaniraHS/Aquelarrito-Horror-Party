<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrada de [Nombre del Invitado]</title>
    <style>
        /* Estilo de fondo naranja */
        body {
            background-color: #FFA500; /* Naranja */
            color: #800080; /* Morado */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
        }

        /* Estilo del contenedor de la invitación */
        .invitacion {
            text-align: center;
        }

        /* Estilo de texto grande y sangriento */
        h1, p {
            font-size: 3em;
            font-weight: bold;
            color: #800080; /* Morado */
            text-shadow: 2px 2px 5px black;
        }

        /* Efecto de goteo en el texto */
        h1, p {
            font-family: 'Creepster', cursive; /* Fuente con efecto sangriento */
        }

        /* Importar fuente Creepster desde Google Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Creepster&display=swap');
    </style>
</head>
<body>
    <div class="invitacion">
        <h1>Invitación para [Nombre del Invitado]</h1>
        <p>Número de entradas: [Número de Entradas]</p>
        <p>¡Nos vemos en la fiesta!</p>
    </div>
</body>
</html>
